<!--view should show the existing project with the fields filled and uneditable-->
{% extends "beekeeping_app/base_template.html" %}


{% block content %}
    <h1>Hive Title: {{hive.title}}</h1>

    <div>
        <p>Description: {{hive.description}}</p>

        <p>Apiary: 
            <a href="{{ hive.apiary.get_absolute_url }}">{{hive.apiary.title}}</a>
        </p>

        <p>Calendar:</p>
        {{ hive.event }} 

        <a href="{% url 'calendar' hive_id=hive.id %}" class="btn btn-primary">View Calendar</a>

    </div>
{% endblock %}
