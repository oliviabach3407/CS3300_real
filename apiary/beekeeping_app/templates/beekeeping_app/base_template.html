{% load static %}


<!DOCTYPE html>
<html lang="en">
 <head>
   <title>UCCS CS Students</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
 </head>


 <body>

  <div class="container-fluid">
    <!-- Navbar with darker background -->
    <nav class="navbar navbar-expand-lg">
      <img src="{% static 'images/logo.png' %}" alt="HIVE Logo - A Bee">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">

            <!--  {% url 'index' %}  is defined in url path to dynamically create url -->
            <a class="nav-link active nav-item-large" aria-current="page" href="{% url 'index' %}">HIVE</a>
            <a class="nav-link nav-item-large" href="{% url 'keeper'%}">Public Users</a>

            {% if user.is_authenticated %}
              <a class="nav-link nav-item-large" href="{% url 'logout' %}?next={{ request.path }}">Logout {{keeper}}</a>
            {% else %}
              <a class="nav-link nav-item-large" href="{% url 'login' %}?next={{ request.path }}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="col-sm-10">
      <!-- add block content from html template -->
      {% block content %}
      {% endblock %}
    </div>

  </div>
  
 </body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
