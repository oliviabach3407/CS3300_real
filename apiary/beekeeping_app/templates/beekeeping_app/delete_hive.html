<!--delete should show a 'Are you sure you want to delete 'Project Name'?' 
#Cancel (brings back to portfolio-detail) Submit (deletes the project)-->
{% extends "beekeeping_app/base_template.html" %}


{% block content %}

    <p>Are you sure you want to delete this hive?: {{ hive.title }}</p>
    <div>
        <a href="{{ hive.apiary.get_absolute_url }}" class="btn btn-primary">Cancel</a>
        <form action="" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
    </div>

{% endblock %}
